<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Countdown timer</title>
  </head>
  <body>
    <section class="select-time">
      <form>
        <label>Select your deadline</label>
        <br />
        <input type="date" name="dateInput" id="dateInput" value="" />
      </form>
    </section>
    <section class="inactive coming-soon">
      <div class="reveal">
        <h2 class="title">Your deadline is in</h2>
        <div class="countdown">
          <div class="container-days">
            <h3 class="day">Time</h3>
            <h3>Days</h3>
          </div>
          <div class="container-hours">
            <h3 class="hour">Time</h3>
            <h3>Hours</h3>
          </div>
          <div class="container-minutes">
            <h3 class="minute">Time</h3>
            <h3>Minutes</h3>
          </div>
          <div class="container-seconds">
            <h3 class="second">Time</h3>
            <h3>Seconds</h3>
          </div>
        </div>
      </div>
      <img src="./image/ManyPixels-unDraw-Alternative.svg" alt="" />
    </section>

    <script src="./app.js"></script>
  </body>
</html>
